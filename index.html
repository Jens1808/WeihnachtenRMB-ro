<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Frohe Weihnachten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Georgia", serif;
        }

        body {
            background-image: url("Weihnachten-RM.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            color: #ffffff;
            max-width: 700px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 0;
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Frohe Weihnachten</h1>
        <p>
            Ich wünsche dir und deinen Liebsten eine besinnliche Weihnachtszeit,<br>
            ruhige Feiertage voller Wärme und einen guten Start in ein neues Jahr.<br><br>
            Möge diese Zeit Raum für Dankbarkeit, Freude und neue Kraft geben.
        </p>
    </div>

</body>
</html>
